
# ==================== MONITORES ====================
monitor=,preferred,auto,1

# ==================== AUTOSTART (similar ao bspwmrc) ====================
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = swww-daemon &
exec-once = hypridle
exec-once = ~/.config/eww/init.sh

# ==================== VARIÁVEIS DE AMBIENTE ====================
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,iHD
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland

# ==================== INPUT ====================
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1  # focus_follows_pointer true
    mouse_refocus = false

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }

    sensitivity = 0
    accel_profile = flat
}

# ==================== APARÊNCIA (baseado no bspwmrc) ====================
general {
    # bspc config window_gap 16
    gaps_in = 8
    gaps_out = 16
    
    # bspc config border_width 2
    border_size = 2
    
    # bspc config focused_border_color "#8C8C8C"
    # bspc config normal_border_color "#3F3F46"
    col.active_border = rgba(8C8C8Cee)
    col.inactive_border = rgba(3F3F46aa)

    layout = dwindle
    
    allow_tearing = false
    resize_on_border = true
}

# ==================== DECORAÇÕES ====================
decoration {
    rounding = 10

    active_opacity = 0.85
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
    }
    
    dim_inactive = false
}

# ==================== ANIMAÇÕES ====================
animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, popin
    animation = windowsOut, 1, 5, winOut, popin 80%
    animation = border, 1, 1, liner
    animation = fade, 1, 8, default
    animation = workspaces, 1, 5, wind
}

# ==================== LAYOUT DWINDLE ====================
dwindle {
    # bspc config split_ratio 0.52
    pseudotile = true
    preserve_split = true
    force_split = 2
    split_width_multiplier = 1.04  # ~0.52 ratio
}

# ==================== GESTOS ====================

# ==================== MISC ====================
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# ==================== REGRAS DE JANELA ====================

# ==================== ATALHOS - WM INDEPENDENT ====================
$mainMod = SUPER
$altMod = ALT

# super + Return - terminal emulator
bind = $mainMod, Return, exec, alacritty

# super + b - browser
bind = $mainMod, B, exec, firefox

# super + p - postman
bind = $mainMod, P, exec, postman

# super + l - file manager com lf
bind = $mainMod, L, exec, alacritty -e lf

# super + n - neovim
bind = $mainMod, N, exec, alacritty -e nvim

# super + d - rofi launcher

bind = $mainMod, D, exec,  ~/.config/rofi/scripts/launcher_t3

# super + Escape - powermenu
bind = $mainMod, Escape, exec, ~/.config/rofi/scripts/powermenu_t2

# ==================== ATALHOS - BSPWM HOTKEYS ====================

# super + alt + {q,r} - quit/restart
bind = $mainMod $altMod, Q, exit,
bind = $mainMod $altMod, R, exec, hyprctl reload

# super + {_,shift + }w - close and kill
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, W, exec, hyprctl kill

# super + m - monocle (fullscreen)
bind = $mainMod, M, fullscreen, 0

# ==================== STATE/FLAGS ====================

# super + {t,shift + t,s,f} - window states
bind = $mainMod, T, togglefloating,
bind = $mainMod SHIFT, T, pseudo,
bind = $mainMod, S, togglefloating,
bind = $mainMod, F, fullscreen, 0

# ==================== FOCUS/SWAP ====================

# super + Left/Right - mover janela para workspace anterior/próximo
bind = $mainMod, Left, movetoworkspace, r-1
bind = $mainMod, Right, movetoworkspace, r+1

# super + {h,j,k,l} - focus em direções (vim style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# super + shift + {h,j,k,l} - mover janela
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# super + c - próxima janela
bind = $mainMod, C, cyclenext,
bind = $mainMod SHIFT, C, cyclenext, prev

# super + Tab - última workspace
bind = $mainMod, Tab, workspace, previous

# super + {1-9,0} - trocar workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# super + shift + {1-9,0} - mover janela para workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ==================== RESIZE ====================

# super + alt + {h,j,k,l} - expandir janela
bind = $mainMod $altMod, H, resizeactive, -20 0
bind = $mainMod $altMod, J, resizeactive, 0 20
bind = $mainMod $altMod, K, resizeactive, 0 -20
bind = $mainMod $altMod, L, resizeactive, 20 0

# super + alt + shift + {h,j,k,l} - contrair janela
bind = $mainMod $altMod SHIFT, H, resizeactive, 20 0
bind = $mainMod $altMod SHIFT, J, resizeactive, 0 -20
bind = $mainMod $altMod SHIFT, K, resizeactive, 0 20
bind = $mainMod $altMod SHIFT, L, resizeactive, -20 0

# ==================== MOUSE ====================

# Mover/redimensionar com mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll para trocar workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ==================== SCREENSHOT ====================

# Print - screenshot com delay de 1s (similar ao xfce4-screenshooter -d 1)
bind = , Print, exec, sleep 1 && grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# super + Print - screenshot da tela toda
bind = $mainMod, Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# super + shift + Print - screenshot e editar (similar ao swappy)
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# ==================== CONTROLES DE MÍDIA ====================

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brilho
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-


